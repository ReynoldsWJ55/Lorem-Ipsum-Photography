<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Lorem Ipsum Photography">
    <meta content="Lorem Ipsum Photography">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <title>Lorem Ipsum Photography</title>
</head>
<body class="body">
    <header class="main-head">
        <nav>
            <a href="#hero-section"><h1 id="logo">Lorem Ipsum Photography</h1></a>
            <ul class="nav-links">
                <li><a href="#portraits-section">Portraits</a></li>
                <li><a href="#landscapes-section">Landscapes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="hero-section" id="hero-section">
            <img class="hero-lorem" src="/img/hero.jpeg" alt="picture of man standing in field">
        </section>
        <section id="portraits-section" Class="portraits-section">
            <img class="portrait1" src="/img/portrait1.jpeg" alt="">
            <img class="portrait2" src="/img/portrait2.jpeg" alt="">
            <img class="portrait3" src="/img/portrait3.jpeg" alt="">
            <img class="portrait5" src="/img/portrait5.jpeg" alt="">
            <img class="portrait6" src="/img/portrait6.jpeg" alt="">
            <h2 class="portrait-text">Capture the<br>Mood</h2>
        </section>
        <section id="landscapes-section" Class="landscape-section">
            <img class="landscape" src="/img/landscape.jpeg" alt="">
            <img class="landscape2" src="/img/landscape2.jpeg" alt="">
            <img class="landscape3" src="/img/landscape3.jpeg" alt="">
            <img class="landscape4" src="/img/landscape4.jpeg" alt="">
            <h2 class="landscape-text">Moments in<br>Time</h2>
        </section>
        <section id="contact-section">
            <img src="" alt="">
        </section>
    </main>
    <footer class="footer">
        <div class="social-media">
            <a href="" class="facebook"></a>
            <a href="" class="instagram"></a>
        </div>
        <p class="copyright">Copyright</p>
    </footer>
</body>
</html>
